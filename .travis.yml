dist: bionic

language: ruby

services: docker

rvm:
  - 2.6.3

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
  - secure: 

exclude: [vendor]

cache: bundler

before_install:
  - gem update --system
  - docker pull miktex/miktex
  - docker pull jekyll/jekyll
  - docker volume create --name miktex
  - docker volume create --name jekyll

install:
  - git clone https://github.com/michal-h21/make4ht
  - gem install html-proofer
  - sudo apt-get install latexmk
  - sudo apt-get install pandoc
  - chmod +x ./script/make4htinstall.sh
  - docker run --rm -it
      -v miktex:/miktex/.miktex 
      --volume="$PWD:/miktex/work"
      -e MIKTEX_GID=$(id -g) 
      -e MIKTEX_UID=$(id -u)
      miktex/miktex
      ./script/make4htinstall.sh

before_script:
  - chmod +x ./script/cibuild.sh 
  - chmod +x ./script/runmake4ht.sh

script:
  - docker run --rm -ti
      -v miktex:/miktex/.miktex
      --volume="$PWD:/miktex/work"
      -e MIKTEX_GID=$(id -g)
      -e MIKTEX_UID=$(id -u)
      miktex/miktex
      chmod +x ./script/runmake4ht.sh && ./script/runmake4ht.sh
  - bundle install
  - docker run --rm -ti
      -v jekyll:/jekyll/.jekyll
      --volume="$PWD:/srv/jekyll"
      jekyll/minimal:$JEKYLL_VERSION
      jekyll build
  - bundle exec htmlproofer ./_site --disable-external

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  on:
    branch: master
